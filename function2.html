<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Functions</h1>
       
    <p id="demo"></p>
    <script>
        //Function to compute the product of p1 and p2 
        function myFunction(p1,p2){
            return p1*p2;
        }
    
        let  result = myFunction(8,3)
        document.getElementById("demo").innerHTML = "Result is: "+result;

    </script>
    </body>
</html>
